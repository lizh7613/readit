<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Readit</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main id="app">
    <!--Camera-->
    <section id="page-camera" class="page active">
      <div aria-hidden="true" class="camera-wrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="capture-canvas" hidden></canvas>
      </div>
      <div class="capture-btn-wrap">
        <button id="capture-btn" aria-label="Capture image"></button>
      </div>
    </section>

    <!--OCR-->
    <section id="page-ocr" class="page">
      <div class="ocr-wrap">
        <div id="ocr-status">No image captured.</div>
        <div id="ocr-spinner" class="spinner" hidden aria-hidden="true"></div>
        <pre id="ocr-result" aria-label="Captured Text"></pre>
      </div>
    </section>

    <!--Settings-->
    <section id="page-settings" class="page">
      <div class="settings-wrap" background-color="#e6eef6">
        <div>
          <span aria-hidden="true">Font</span>
          <select id="ocr-font" aria-label="Font">
            <option value="system-ui">System</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', monospace">Monospace</option>
            <option value="Georgia, serif">Serif</option>
          </select>
        </div>

        <div>
          <span aria-hidden="true">Font color</span>
          <select id="ocr-color" aria-label="Font color">
            <option value="#e6eef6" selected>Light</option>
            <option value="#0b1220">Dark</option>
            <option value="#000c7d">Blue</option>
            <option value="#ffff00">Yellow</option>
            <option value="#a30000">Red</option>
          </select>
        </div>

        <div>
          <span aria-hidden="true">Font size</span>
          <select id="ocr-size" aria-label="Font size">
            <option value="14">Small</option>
            <option value="18" selected>Normal</option>
            <option value="24">Large</option>
            <option value="40">XL</option>
          </select>
        </div>

        <div>
          <span aria-hidden="true">Background Colour</span>
          <select id="ocr-bgcolor" aria-label="Background colour">
            <option value="#e6eef6">Light</option>
            <option value="#0b1220" selected>Dark</option>
            <option value="#ffaac7">Pink</option>
            <option value="#fff652">Yellow</option>
            <option value="#4751ff">Blue</option>
          </select>
        </div>
      </div>
    </section>
  </main>

  <!--Navbar-->
  <nav class="bottom-nav">
    <button data-target="page-camera" class="nav-btn active" aria-label="Camera">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="7" width="18" height="12" rx="2"/><circle cx="12" cy="13" r="3"/><path d="M5 7l2-4h10l2 4"/></svg>
    </button>
    <button data-target="page-ocr" class="nav-btn" aria-label="Text">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/><line x1="8" y1="8" x2="16" y2="8"/><line x1="8" y1="12" x2="16" y2="12"/><line x1="8" y1="16" x2="16" y2="16"/></svg>
    </button>
    <button data-target="page-settings" class="nav-btn" aria-label="Settings">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.255 4.18806C9.84269 5.17755 8.68655 5.62456 7.71327 5.17535C6.10289 4.4321 4.4321 6.10289 5.17535 7.71327C5.62456 8.68655 5.17755 9.84269 4.18806 10.255C2.63693 10.9013 2.63693 13.0987 4.18806 13.745C5.17755 14.1573 5.62456 15.3135 5.17535 16.2867C4.4321 17.8971 6.10289 19.5679 7.71327 18.8246C8.68655 18.3754 9.84269 18.8224 10.255 19.8119C10.9013 21.3631 13.0987 21.3631 13.745 19.8119C14.1573 18.8224 15.3135 18.3754 16.2867 18.8246C17.8971 19.5679 19.5679 17.8971 18.8246 16.2867C18.3754 15.3135 18.8224 14.1573 19.8119 13.745C21.3631 13.0987 21.3631 10.9013 19.8119 10.255C18.8224 9.84269 18.3754 8.68655 18.8246 7.71327C19.5679 6.10289 17.8971 4.4321 16.2867 5.17535C15.3135 5.62456 14.1573 5.17755 13.745 4.18806C13.0987 2.63693 10.9013 2.63693 10.255 4.18806Z" />
        <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" />
      </svg>
    </button>
  </nav>

  <script src="js/ocr-adapter.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
